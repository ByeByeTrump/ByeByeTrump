<!DOCTYPE HTML>
<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="twitter:image" content="http://byebyetrump.github.io/logo.png">
	<meta property="og:title" content="Bye Bye Trump">
	<meta property="og:type" content="article">
	<meta property="og:url" content="http://byebyetrump.github.io/">
	<meta property="og:image" content="http://byebyetrump.github.io/logo.png">
	<style>
	html, body {
	    height:100%;
	    width:100%;
	}

	.center-div {
		position: absolute;
		margin: auto; 
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

	p {
		text-align: center;
		font-size: 60px;
		margin-top: 0px;
	}

	h1 {
		text-align: center;
		font-size: 30px;
	}
	</style>
</head>
<body>
	<div class="center-div">
		<h1>Trump Presidency:</h1>
		<p id="demo"></p>
	</div>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date(Date.UTC(2021, 0, 20, 17, 0, 0));
		// Update the count down every 1 second
		var x = setInterval(function() {
			// Get today's date and time
			var now = new Date().getTime();
			// Find the distance between now and the count down date
			var distance = countDownDate - now;
			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			// Output the result in an element with id="demo"
			document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
			// If the count down is over, write some text 
			if (distance < 0) {clearInterval(x);document.getElementById("demo").innerHTML = "EXPIRED";}
		}, 1000);
	</script>
	</body>
</html>
